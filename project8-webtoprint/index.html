<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyric Poster Maker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="page">
    <h4>Lyric Poster Maker</h4>

    <main class="content-row">
      <div id="settings">
        <label for="fg-color">text color</label>
        <input id="fg-color" type="color"><br>

        <label for="font">font</label>
        <select id="font">
          <option value="">Select a font</option>
          <option value="Quicksand">Quicksand</option>
          <option value="IBM Plex Mono">IBM Plex Mono</option>
          <option value="Inter">Inter</option>
        </select><br>

        <label for="image">select an image</label>
        <select id="image">
          <option value="">Select an image</option>
          <option value="./assets/aura1.jpg">aura option 1</option>
          <option value="./assets/aura2.jpg">aura option 2</option>
          <option value="./assets/aura3.jpg">aura option 3</option>
          <option value="./assets/aura4.jpg">aura option 4</option>
          <option value="./assets/aura5.jpg">aura option 5</option>
        </select><br>

        <label for="text">type your favorite lyric</label>
        <input id="text" type="text" value="type" /><br>

        <label for="font-size">font-size</label>
        <input id="font-size" min="16" max="50" step="1" type="range"><br>

        <button id="print">print poster</button>
      </div>

      <div id="poster" class="colorbean">
        <h1 id="poster-text">favorite lyric</h1>
        <img id="poster-image" src="./assets/aura4.jpg" />
      </div>
    </main>
  </div>

  <script src="./main.js"></script>
 


</body>
</html>
